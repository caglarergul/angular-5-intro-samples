<main class="container">

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Recent updates</h6>
    <strong *ngFor="let user of users">
      <span class="badge badge-info" routerLink="/posts/{{user.id}}">{{user.name}}</span>
    </strong>
    <div *ngFor="let post of posts" class="media text-muted pt-3">
      <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
      <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <strong class="d-block text-gray-dark">{{post.title}}</strong>
        {{post.body}}
        <span class="badge badge-pill badge-primary" (click)="addToFavourites(post)">Favourite</span>

      </p>
    </div>

  </div>

</main>
